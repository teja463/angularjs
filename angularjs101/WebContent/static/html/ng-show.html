<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AngularJS | ng-show</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
<script>
	var app = angular.module('mainApp',[]);
	
	app.controller('ctrl',function($scope){
		$scope.show = "msg1";
		$scope.toggle = function(){
			$scope.show = $scope.show == "msg1"?"msg2":"msg1"; 
		}
	});
</script>
</head>
<body ng-app="mainApp" ng-controller="ctrl">
	<button ng-click="toggle()">Tollge messages</button>
	<div ng-show="show == 'msg1'">Displaying first message</div>
	<div ng-show="show =='msg2'">Displaying second message</div>
</body>
</html>
