<!DOCTYPE html>
<html ng-app="">

<head>
	<title> Angular JS | ng-repeat </title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
</head>

<body>
	<div ng-init="favLangs=[{name: 'Java', extn: '.java'}, {name: 'Javascript', extn: '.js'}]">
		<p ng-repeat="favLang in favLangs">
			Name: {{favLang.name}}<br> Extension: {{favLang.extn}}<br>
		</p>
	</div>
</body>

</html>
