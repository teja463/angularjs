<!DOCTYPE html>
<html>

<head>
    <title> Angular JS | Scopes </title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
</head>
<body ng-app="">
    <div>
        <input type="text" ng-model="name.property">
        
        <p ng-repeat="i in [1]">
            <input type="text" ng-model="name.property"> Your wrote: {{name.property}}
        </p>
       <p> [Outer] Your wrote: {{name.property}} </p>
    </div>
</body>
</html>
