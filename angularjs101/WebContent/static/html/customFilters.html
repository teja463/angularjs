<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AngularJS | Custom Filters</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
<script>
	var app = angular.module('mainApp',[]);
	app.controller('ctrl',function($scope){});
	app.filter('baseFilter',function(){
		var result = function(input, base){
			var parsedInput = parseInt(input,10);
			var parsedBase = parseInt(base,10);
			if(isNaN(parsedInput)||isNaN(parsedBase)) return;
			
			return parsedInput.toString(parsedBase);
		}
		return result;
	});
</script>
</head>
<body ng-app="mainApp" ng-controller="ctrl">
	Input Number : <input type="text" ng-model="num"></br>
	Base Number : <input type="text" ng-model="base"></br>
	Number {{num}} in base {{base}}  is {{ num |baseFilter:base }}
</body>
</html>
