<!DOCTYPE html>
<html>

<head>
    <title> AngularJS | Services </title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script>
        var app = angular.module('mainApp',[]);

        app.service('randomSvc',function(){
            var num = Math.floor(Math.random()*10);
            this.getRandomNum = function(){
                return num;
            }
        });

        app.controller('ctrl',function($scope,randomSvc){
            $scope.generateRandomNum = function(){
                $scope.randomNum = randomSvc.getRandomNum();
            }
        });

    </script>
</head>
    <body ng-app="mainApp" data-ng-controller="ctrl">
        <button data-ng-click="generateRandomNum()">Generate Randon Number</button>
        Random number: {{ randomNum }}
    </body>
</html>
