<!DOCTYPE html>
<html>

<head>
    <title> Angular JS | Expressiosn </title>
    <meta charset="UTF-8">
    <link data-require="bootstrap@*" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.3.7" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="./script.js"></script>
</head>

<body ng-app="searchApp" class="container">
    <div class="form-group">

        <label for="searchBox">Global Search</label>
        <input type="text" ng-model="searchBox.$" class="form-control">
        
        <label for="searchBox">Name Search</label>
        <input type="text" ng-model="searchBox.name" class="form-control">

        <label for="searchBox">Age Search</label>
        <input type="text" ng-model="searchBox.age" class="form-control">
    </div>
    <div ng-controller="searchCtrl">
        <ul>
            <h1>List of all programmers in the city</h1>
            <li ng-repeat="person in persons | filter:searchBox">
                {{person.name + ' ' +person.age }}
            </li>
        </ul>

    </div>
    </div>
</body>

</html>
