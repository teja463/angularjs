<div class="container">
  <div class="jumbotron">
    <h3>Search Github Repositores</h3>
  </div>
  <div class="form-group">
    <label for="searchTerm">Search Github Repositories</label>
    <input type="text" class="form-control" id="searchTerm" [(ngModel)]="searchText" (ngModelChange)="search()">
  </div>
  <div>
    <h4>Results</h4>
    <p *ngFor="let result of results | async"> {{ result }} </p>
  </div>
</div>
