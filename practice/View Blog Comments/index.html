<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="container">
    <h2>Blogs</h2>
    <form onsubmit="return Blogs.displayBlogs();">
        <div class="alert alert-danger" style="display:none" id="errorMsg">Please enter in DD-MM-YYYY HH:MM:SS format</div>
        <div class="form-group">
            <label for="blogTime">Enter Current Date / Time ( DD-MM-YYYY HH:MM:SS )</label>
            <input type="text" id="blogTime" class="form-control" required value="10-10-2018 19:26:00"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Display Blogs</button>
        </div>
    </form>
    <div id="blogs">
       
    </div>

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
