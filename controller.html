<!DOCTYPE html>
<html ng-app="myLanguagesApp">

<head>
    <title> AngularJS | Controllers </title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
</head>

<body>
    <div ng-controller="languages">
        Select your favourite Language :
        <button ng-click="php()">PHP</button>
        <button ng-click="java()">Java</button>
        <button ng-click="javascript()">Javascript</button>
        <button ng-click="cpp()">C++</button>

        <p> Your favourit Language is : {{ myFavLang }} </p>

    </div>

    <script>
        var application = angular.module('myLanguagesApp', []);
        application.controller('languages', function ($scope) {
            $scope.myFavLang = 'None';

            $scope.php = function () {
                $scope.myFavLang = 'PHP';
            };

            $scope.java = function () {
                $scope.myFavLang = 'Java';
            };

            $scope.javascript = function () {
                $scope.myFavLang = 'Javascript';
            };

            $scope.cpp = function () {
                $scope.myFavLang = 'C++';
            };
        });
    </script>
</body>

</html>
